<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khanz Resume Builder</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div id="parent">
      <div id="h1">
        <h1 class="heading">Khanz Resume Builder</h1>
      </div>
      <div id="main">
        <div id="helllo">
          <h2>
            Hello there, looking for a Resume Builder? you are in the right
            place. lets fill the field below to generate your Resume ;)
          </h2>
        </div>
        <div id="pic">
          <img src="crt.avif" alt="image" />
        </div>
      </div>
      <hr />
      <div id="box">
        <form id="input-field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Name"  />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Email"/>
          <label for="phone">phone</label>
          <input type="number" id="phone" name="phone" required placeholder="Phone"/>
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required placeholder="Address"/>
          <label for="skills">Skills</label>
          <input
            type="text"
            name="skills"
            id="skills"
            required
            placeholder="Next.js React.js"
          />
          <label for="experiance">Experiance</label>
          <textarea name="experiances" id="experiance" type="text" placeholder="Experiance" required></textarea>
          <label for="education">Education</label>
          <input type="text" name="education" id="education" placeholder="Education" required />
          <input type="submit" id="btn" value="GO" />
        </form>
      </div>
      <br />
    </div>
    <div id="output"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
  
</html>
